<div class="col-md-4 col-xl-3 mt-md-5">
  <div class="sidebar px-1 py-md-0">

    <div class="search">
      <p class="title h6 text-white p-1 d-inline-block bg-primary rounded">Search</p>

      <form class="input-group" action="{%url 'blog:search_post'%}" method="GET">
        <input type="text" class="form-control" name="q" placeholder="Search"
        value="{{request.GET.q}}">

      </form>
    </div>

    <hr>

      <p class="h6 text-white p-1 d-inline-block bg-primary rounded">Categories</p>

      <ul class="list-group list-group-flush">
        {%for cat in categories%}
        <li class="{%if cat.name == category.name%} active {%endif%} mylink list-group-item d-flex justify-content-between align-items-center">
          <a class="" href="{% url 'blog:post_list_by_category' cat.slug %}">{{cat.name}}</a>
          <span class="badge badge-primary badge-pill">{{cat.categories__count}}</span>
        </li>
         {%endfor%}
      </ul>
    </div>

    <hr>


    <p class="title h6 text-white p-1 d-inline-block bg-primary rounded">Tags</p>
    <div class="text-capitalize">

      {%for tag in tags%}
      <div class="text-capitalize badge badge-dark mb-2 p-1">
       <a  class="mylink" href="{% url 'blog:post_list_by_tag' tag.slug %}">{{tag.name}}</a>
     </div>
     
     {%endfor%}

   </div>

   <hr>

   <div class="top-posts">
     <p class="h6 text-white p-1 d-inline-block bg-primary rounded">Recent Posts</p>
     <ul class="list-group list-group-flush">
      {%for post in top_posts%}
      <li class="mylink list-group-item d-flex ">
        <a class="" href="{{post.get_absolute_url}}">{{post.title}}</a>
        
      </li>
      {%endfor%}
    </ul>
  </div>


 </div>
</div>
